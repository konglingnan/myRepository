<html>
<head>
	<title>Table</title>
	<style type="text/css">
		div, ul, li, a {
			margin: 0;
			padding: 0;
		}
		div	{
			display: block;
			width: 90%;
			height: 35px;
			border-bottom: 1px solid #B61D1D;
			margin: 0 auto;
			margin-top: 100px;
		}
		ul {
			display: inline-block;
			height: 34px;
			border: 1px solid #CCCCCC;
			border-bottom: none;
			float: right;
		}
		li {
			float: left;
			list-style: none;
			position: relative;
		}
		a {
			display: inline-block;
			text-decoration: none;
			color: #000000;
			font: 14px/34px "microsoft yahei";
			padding: 0 20px;
			position: relative;
		}
		a:hover {
			border: 1px solid #B61D1D;
			border-top: 3px solid #B61D1D;
			border-bottom: none;
			background-color: #FFFFFF;
			padding: 0 19px 3px 20px;
			margin-top: -1px;
			margin-left: -1px;
			font: 14px/30px "microsoft yahei";
		}
		span {
			width: 1px;
			height: 14px;
			background: #CCCCCC;
			position: absolute;
			top: 11px;
			right: 0px;
		}
		li:hover span {
			display: none;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>
				<a href="#">大牌</a>
				<span></span>
			</li>
			<li>

				<span></span>
			</li>
			<li>
				<a href="#">鞋靴</a>
				<span></span>
			</li>
			<li>
				<a href="#">箱包</a>
				<span></span>
			</li>
			<li>
				<a href="#">内衣配饰</a>
				<span></span>
			</li>
			<li>
				<a href="#">珠宝首饰</a>
				<span></span>
			</li>
			<li>
				<a href="#">奢品礼品</a>
				<span></span>
			</li>
			<li>
				<a href="#">奢华腕表</a>
			</li>
		</ul>
	</div>
</body>
</html>
