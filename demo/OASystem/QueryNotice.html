<body ng-controller="noticeController" >

	<div class="container">
    	<ol class="breadcrumb">
        	<li><a href="#">OA系统</a></li>
            <li><a href="#">系统公告</a></li>
            <li class="active">所有公告</li>
        </ol>

<!-- ///////////////////////////////////////////////////////加上这些,然后把a标签内的改你自己的////////////////////////////////////////////////////////////// -->			
<!-- 左侧边栏 -->	
	<div class="row">	
		<!-- 左侧区域开始 -->
		<div class="col-md-4" style="margin-top:100px">
		  <div class="clcontainer">
			  <ul>
			     <li class="cldropdown">
			     	<a href="AddNotice.html" data-toggle="cldropdown">增加公告</a>

			     <li class="cldropdown">
			     	<a href="ViewNotice.html" data-toggle="cldropdown">查看公告</a>
			     </li>
			   
			     <li class="cldropdown">
			     <a href="QueryNotice.html" data-toggle="cldropdown">管理公告</a>
			     </li>
			  </ul>
			</div>
		</div>
		<!-- 左侧区域结束 -->
<!-- //////////////////////////////////////////////////////这下面改成你自己的/////////////////////////////////////////////////////////////// -->			
			<!-- 右侧区域开始 -->
			<div class="col-md-8">				
				<!-- 数据表开始 -->
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>序号</th>
							<th>标题</th>
							<th>内容</th>
							<th>更新时间</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<!-- 遍历数据 -->
						<tr ng-repeat=" item in data">
							<td>{{item.notice_id}}</td>
							<td>{{item.title}}</td>
							<td>{{item.content}}</td>
							<td>{{item.notice_time}}</td>
							<td>
								<a href="UpdateNotice.html?notice_id={{item.notice_id}}" class="btn btn-success btn-xs">修改</a>	
								<input type="button" value="删除" class="btn btn-danger btn-xs" ng-click="del(item.notice_id);">				
							</td>
						</tr>						
					</tbody>
				</table>
				<!-- 数据表结束 -->
				<!-- 分页工具条开始 -->
				<nav class="text-center">
					<ul class="pagination">
						<li>
							<a>
								共{{pager.recordCount}}条数据,{{pager.pageNum}}/{{pager.pageCount}}页
							</a>
						</li>
						<li>
							<a href="javascript:void(0);" ng-click="queryByPage(1);">首页</a>
						</li>
						<li>
							<a href="javascript:void(0);" ng-click="queryByPage(pager.pageNum-1);">上页</a>
						</li>												
						<li>
							<a href="javascript:void(0);" ng-click="queryByPage(pager.pageNum+1);">下页</a>
						</li>
						<li>
							<a href="javascript:void(0);" ng-click="queryByPage(pager.pageCount);">末页</a>
						</li>
					</ul>
				</nav>
				<!-- 分页工具条结束 -->			
			</div>
			<!-- 右侧区域结束 -->
		</div>
	</div>
	<!-- 网页底部开始 -->
	<div ng-include="'footer.html'"></div><!-- 要基于服务器运行 -->
	<!-- 网页底部结束 -->
	
	<!-- 引入jquery的js文件 -->
	<script type="text/javascript" src="js/bootstrap/js/jquery.js"></script>
	<!-- 引入bootstrap的js文件 -->
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>	
	<!-- 引入angularjs的js文件 -->
	<script type="text/javascript" src="js/angularjs/angular.js"></script>
	<!-- 引入全局配置js -->
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript">
		// 创建模块
		var myApp = angular.module('myApp',[]);

		// 创建控制器
		myApp.controller('noticeController',function($scope,$http){


			/**
				分页加载数据
			*/
			function getData(pageNum) {

				// 请求地址
				var url = URL + '/QueryNoticeServlet';

				// 访问后台数据接口			
				var promise = $http.get(url,{
					params:{
						pageNum:pageNum,
						pageSize:7
					}
				});

				// 请求成功处理
				promise.success(function(data){
					// 在作用域中存储数据
					console.log(data);
					$scope.data = data.list;
					$scope.pager = data.pager;
				});	

				// 请求失败处理
				promise.error(function(){
					layer.msg('请求失败');
				});	
			}	

			// 初始化第一页数据
			getData(1);

			// 分页查询
			$scope.queryByPage = function(pageNum) {
				getData(pageNum);
			}
			
			
			
			// 删除数据功能
			$scope.del = function(notice_id) {

				// 删除确认
				var flag = confirm("你确定要删除此公告吗？");

				if (!flag) {
					return;
				}

				// 请求地址
				var url = URL + '/DelNoticeServlet';
				
				// 访问后台数据接口			
				var promise = $http.get(url,{
					params:{
						notice_id:notice_id
					}
				});

				// 请求成功处理
				promise.success(function() {
					alert('删除成功！');
					location.reload();	//刷新当前网页				
				});	

				// 请求失败处理
				promise.error(function(){
					alert('请求失败');
				});

			}
		});
	</script>
</body>
</html>
