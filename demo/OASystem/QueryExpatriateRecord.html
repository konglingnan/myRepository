<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	<!-- 引入bootstrap的css文件 -->

	<!-- 引入jquery的js文件 -->
    <script type="text/javascript" src="files/jquery.js"></script>
    <link rel="stylesheet" href="css/leftmenu.css" media="screen" type="text/css">
	<script src="js/leftmenu.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
</head>
<body ng-controller="expatriateRecordController">		
		<!-- 左侧菜单 -->
	<link rel="stylesheet" type="text/css" href="files/styles.css">
	
	<!-- 左侧菜单-->
	<script type="text/javascript" src="files/jquery.easing.1.3.js"></script>

    <!-- 左侧浮动菜单 -->
    <div id="page">
        <div id="container" class="content clearfix">
            <div id="fl_menu" style="top: 50px;">
                <div style="display:none;" class="menulabel">MENU</div>
                <div class="menu">
                    <a style="display:none;" href="index.html" class="menu_item">主页</a>
                    <a style="display:none;" href="QueryEmp.html" class="menu_item">系统管理</a>
                    <a style="display:none;" href="QueryCard.html" class="menu_item">名片管理</a>
                    <a style="display:none;" href="QueryInventory.html" class="menu_item">库存管理</a>
                    <a style="display:none;" href="QueryCar.html" class="menu_item">车辆管理</a>
                    <a style="display:none;" href="QueryDised.html" class="menu_item">派车管理</a>
                    <a style="display:none;" href="ViewNotice.html" class="menu_item">系统公告</a>
                    <a style="display:none;" href="QueryExpatriate.html" class="menu_item">外派人才</a>

                </div>
            </div>
            <script type="text/javascript" src="files/menu.js"></script>
        </div>
    </div>


	<!-- 网页头部开始 -->
	<div ng-include="'header.html'"></div><!-- 要基于服务器运行 -->
	<!-- 网页头部结束 -->
<!-- 引入结束 -->	

	<div class="container">	
	<div class="row">	
		<!-- 左侧区域开始 -->
		<div class="col-md-4" >
		  <div class="clcontainer">
			  <ul>
			     <li class="cldropdown">
			     	<a href="QueryExpatriate.html" data-toggle="cldropdown">外派人员</a>
			     </li>
			   
			     <li class="cldropdown">
			     	<a href="QueryCooperateCompany.html" data-toggle="cldropdown">合作公司</a>
			     </li>
			   
			     <li class="cldropdown">
			     <a href="javascript:void(0);" data-toggle="cldropdown">外派记录</a>
			     </li>
			  </ul>
			</div>
		</div>
		<!-- 左侧区域结束 -->
			<div class="col-md-8">				
				<!-- 数据表开始 -->
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>姓名</th>
							<th>外派公司</th>
							<th>操作</th>

						</tr>
					</thead>
					<tbody>
						<!-- 遍历数据 -->
						<tr ng-repeat="item in data track by $index">
							
							<td>{{item.expatriate.expatriateName}}</td>
							<td>{{item.cooperateCompany.cooperateCompanyName}}</td>
					
							<td>
								<a href="UpdateExpatriateRecord.html?expatriateRecordId={{item.expatriateRecordId}}&expatriateName={{item.expatriate.expatriateName}}&cooperateCompanyName={{item.cooperateCompany.cooperateCompanyName}}" class="btn btn-success btn-sm">修改</a>	
								<input type="button" value="删除" class="btn btn-danger btn-sm" ng-click="del(item.expatriateRecordId);">	
												
							</td>
						</tr>						
					</tbody>
				</table>
				<nav class="text-center">
					<ul class="pagination">
						<li>
							<a href="#" ng-click="queryByPage(1);">
								共{{pager.recordCount}}条数据,{{pager.pageNum}}/{{pager.pageCount}}页
							</a>
						</li>
						<li>
							<a href="javascript:void(0);" ng-click="queryByPage(1);">首页</a>
						</li>
						<li>
							<a href="javascript:void(0);" ng-click="queryByPage(pager.pageNum-1);">上页</a>
						</li>						
						<li>
							<a href="javascript:void(0);" ng-click="queryByPage(pager.pageNum+1);">下页</a>
						</li>
						<li>
							<a href="javascript:void(0);" ng-click="queryByPage(pager.pageCount);">末页</a>
						</li>
					</ul>
				</nav>
				<!-- 数据表结束 -->
				<a href="AddExpatriateRecord.html" class="btn btn-primary btn-block">增加外派记录</a>				
			</div>
			<!-- 右侧区域结束 -->
		</div>
	</div>
<!-- 网页底部开始 -->
	<div ng-include="'footer.html'"></div><!-- 要基于服务器运行 -->
	<!-- 网页底部结束 -->
	<!-- 引入jquery的js文件 -->
	<script type="text/javascript" src="js/bootstrap/js/jquery.js"></script>
	<!-- 引入bootstrap的js文件 -->
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.min.js"></script>	
	<!-- 引入angularjs的js文件 <-->
	<script type="text/javascript" src="js/angularjs/angular.js"></script>
	<!-- 引入全局配置js -->
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript">

		// 创建模块
		var myApp = angular.module('myApp',[]);

       
		// 创建控制器
		myApp.controller('expatriateRecordController',function($scope,$http){

			// 请求地址
			function getData(pageNum) {

				// 请求地址
				var url = URL + '/QueryExpatriateRecordServlet';

				// 访问后台数据接口			
				var promise = $http.get(url,{
					params:{
						pageNum:pageNum,
						pageSize:10
					}
				});

				// 请求成功处理
				promise.success(function(data){
					// 在作用域中存储数据
					$scope.data = data.list;
					$scope.pager = data.pager;
				});	

				// 请求失败处理
				promise.error(function(){
					layer.msg('请求失败');
				});	
			}	

			$scope.queryByPage = function(pageNum) {
				getData(pageNum);
			}
			// 删除数据功能
			$scope.del = function(expatriateRecordId) {

				// 删除确认
				var flag = confirm("你确定要删除该记录吗？");

				if (!flag) {
					return;
				}

				// 请求地址
				var url = URL + '/DelExpatriateRecordServlet';
				
				// 访问后台数据接口			
				var promise = $http.get(url,{
					params:{
						expatriateRecordId:expatriateRecordId
					}
				});

				// 请求成功处理
				promise.success(function() {
					alert('删除成功！');
					location.reload();	//刷新当前网页				
				});	

				// 请求失败处理
				promise.error(function(){
					alert('请求失败');
				});

			}
			getData(1);
		});

	</script>
</body>
</html>
