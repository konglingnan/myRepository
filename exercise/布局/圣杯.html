<!DOCTYPE html>
<html>
<head>
	<title>圣杯布局</title>

	<style type="text/css">

		.container div {
			float: left;
		}
		.container {
			padding: 0 200px;
		}
		.middle {
			background: red;
			width: 100%;
			height: 200px;
		}
		.left {
			background: green;
			width: 200px;
			height: 200px;
			
			margin-left: -100%;
			position: relative;
			left: -200px;
		}
		.right {
			background: blue;
			width: 200px;
			height: 200px;

			margin-left: -200px;
			position: relative;
			right: -200px;
		}
		.container div {
			float: left;
		}
		.container {
			padding: 0 200px;
		}
		
	</style>
</head>
<body>

	<div class='container'>
		<div class='middle'>middle</div>
		<div class='left'>left</div>
		<div class='right'>right</div>
	</div>

	<script type="text/javascript">	

	function A() {};
	var a = new A();

	console.log(a.__proto__);
	console.log(a.__proto__.__proto__);
	console.log(a.__proto__.__proto__.__proto__);

	</script>
</body>
</html>
