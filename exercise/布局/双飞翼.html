<!DOCTYPE html>
<html>
<head>
	<title>双飞翼布局</title>
	<meta charset="utf-8">

	<style type="text/css">

		.middle {
			background: red;
			width: 100%;
			height: 200px;
		}
		.left {
			background: green;
			width: 200px;
			height: 200px;
			
			margin-left: -100%;
		}
		.right {
			background: blue;
			width: 200px;
			height: 200px;

			margin-left: -200px;
		}
		.col {
			float: left;
		}
		.child {
			background: yellow;
			margin: 0 200px;
		}
		
	</style>
</head>
<body>

	<div class='container'>
		<div class='middle col'>
			middle
			<div class='child'>child</div>
		</div>
		<div class='left col'>left</div>
		<div class='right col'>right</div>
	</div>

	<script type="text/javascript">	

	function A() {};
	var a = new A();

	console.log(a.__proto__);
	console.log(a.__proto__.__proto__);
	console.log(a.__proto__.__proto__.__proto__);

	</script>
</body>
</html>
