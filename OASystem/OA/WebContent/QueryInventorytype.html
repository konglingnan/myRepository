<script type="text/javascript">
	$(document).ready(function(e) {
		
		$('#btn2').click(function(e) {
            
			$('#btn2').button('loading');
			
			window.setTimeout(function(){
				$('#btn2').button('complete');	
			},500);
        });
		
    });
</script>
	
	<!-- 引入jquery的js文件 -->
	<script type="text/javascript" src="js/bootstrap/js/jquery.js"></script>
	<!-- 引入bootstrap的js文件 -->
	<script type="text/javascript" src="js/bootstrap/js/bootstrap.js"></script>	
	<!-- 引入angularjs的js文件 -->
	<script type="text/javascript" src="js/angularjs/angular.js"></script>
	<!-- 引入全局配置js -->
	<script type="text/javascript" src="js/global.js"></script>
	<script type="text/javascript">

		// 创建模块
		var myApp = angular.module('myApp',[]);

		// 创建控制器
		myApp.controller('inventorytypeController',function($scope,$http){

			// 请求地址
			var url = URL + '/QueryInventorytypeServlet';

			// 访问后台数据接口			
			var promise = $http.get(url);

			// 请求成功处理
			promise.success(function(data){
				// 在作用域中存储数据
				$scope.data = data;
			});	

			// 请求失败处理
			promise.error(function(){
				alert('请求失败');
			});

			// 删除数据功能
			$scope.del = function(inventorytypeId) {

				// 删除确认
				var flag = confirm("你确定要删除此库存信息吗？");

				if (!flag) {
					return;
				}

				// 请求地址
				var url = URL + '/DELInventorytypeServlet';
				
				// 访问后台数据接口			
				var promise = $http.get(url,{
					params:{
						inventorytypeId:inventorytypeId
					}
				});

				// 请求成功处理
				promise.success(function() {
					alert('删除成功！');
					location.reload();	//刷新当前网页				
				});	

				// 请求失败处理
				promise.error(function(){
					alert('请求失败');
				});

			}


		});

	</script>
</body>
