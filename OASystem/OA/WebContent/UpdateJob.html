	<script type="text/javascript">

		// 获得传递的deptId的值
		var jobId = getParam('jobId');
		
		// 创建模块
		var myApp = angular.module('myApp',[]);

		//发送post请求必须要设置修改请求报头为x-www-form-urlencoded，否则以json字符串形式发送到服务器端!!!
		myApp.config(function($httpProvider) {
		    $httpProvider.defaults.headers.put['Content-Type'] = 'application/x-www-form-urlencoded';
		    $httpProvider.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
		 
		    // Override $http service's default transformRequest
		    $httpProvider.defaults.transformRequest = [function(data) {
		        /**
		         * The workhorse; converts an object to x-www-form-urlencoded serialization.
		         * @param {Object} obj
		         * @return {String}
		         */
		        var param = function(obj) {
		            var query = '';
		            var name, value, fullSubName, subName, subValue, innerObj, i;
		 
		            for (name in obj) {
		                value = obj[name];
		 
		                if (value instanceof Array) {
		                    for (i = 0; i < value.length; ++i) {
		                        subValue = value[i];
		                        fullSubName = name + '[' + i + ']';
		                        innerObj = {};
		                        innerObj[fullSubName] = subValue;
		                        query += param(innerObj) + '&';
		                    }
		                } else if (value instanceof Object) {
		                    for (subName in value) {
		                        subValue = value[subName];
		                        fullSubName = name + '[' + subName + ']';
		                        innerObj = {};
		                        innerObj[fullSubName] = subValue;
		                        query += param(innerObj) + '&';
		                    }
		                } else if (value !== undefined && value !== null) {
		                    query += encodeURIComponent(name) + '='
		                            + encodeURIComponent(value) + '&';
		                }
		            }
		 
		            return query.length ? query.substr(0, query.length - 1) : query;
		        };
		 
		        return angular.isObject(data) && String(data) !== '[object File]'
		                ? param(data)
		                : data;
		    }];
		});


		// 创建控制器
		myApp.controller('jobController',function($scope,$http){

			
			var url = URL + '/GetJobServlet';

			// post请求的快捷方法
			var promise = $http.get(url,{					
				params:{
					jobId:jobId
				}					
			});

			promise.success(function(data){
				console.log(data);
				// 绑定数据
				$scope.jobName = data.jobName;	
				$scope.jobDesc = data.jobDesc;
				$scope.jobId = data.jobId;
				$scope.jobTel = data.jobTel;
			});

			promise.error(function(data,status,headers,config) {
				alert('请求失败' + status);
			});	


			//修改数据
			$scope.update = function() {

				var url = URL + '/UpdateJobServlet';

				// post请求的快捷方法
				var promise = $http.post(url,{	
					jobId:$scope.jobId,				
					jobName:$scope.jobName,
					jobDesc:$scope.jobDesc,
					jobTel:$scope.jobTel
				});

				promise.success(function(){
					alert('修改职务成功');	
					location.href = 'QueryJob.html';								
				});

				promise.error(function(data,status,headers,config) {
					alert('请求失败' + status);
				});

			}
			
		});
