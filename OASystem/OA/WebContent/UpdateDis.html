	// 网页加载完毕事件
	$(document).ready(function(){

		// 增加日历功能
		$('#startDate').datetimepicker({				
			lang:'ch',
			timepicker:false,
			format:'Y-m-d',
			formatDate:'Y/m/d'				
		});
		// 增加日历功能
		$('#endDate').datetimepicker({				
			lang:'ch',
			timepicker:false,
			format:'Y-m-d',
			formatDate:'Y/m/d'				
		});

	});


		// 获得传递的deptId的值
		var distributeCarId = getParam('distributeCarId');

		// 创建模块
		var myApp = angular.module('myApp',[]);

		//发送post请求必须要设置修改请求报头为x-www-form-urlencoded，否则以json字符串形式发送到服务器端!!!
		myApp.config(function($httpProvider) {
		    $httpProvider.defaults.headers.put['Content-Type'] = 'application/x-www-form-urlencoded';
		    $httpProvider.defaults.headers.post['Content-Type'] = 'application/x-www-form-urlencoded';
		 
		    // Override $http service's default transformRequest
		    $httpProvider.defaults.transformRequest = [function(data) {
		        /**
		         * The workhorse; converts an object to x-www-form-urlencoded serialization.
		         * @param {Object} obj
		         * @return {String}
		         */
		        var param = function(obj) {
		            var query = '';
		            var name, value, fullSubName, subName, subValue, innerObj, i;
		 
		            for (name in obj) {
		                value = obj[name];
		 
		                if (value instanceof Array) {
		                    for (i = 0; i < value.length; ++i) {
		                        subValue = value[i];
		                        fullSubName = name + '[' + i + ']';
		                        innerObj = {};
		                        innerObj[fullSubName] = subValue;
		                        query += param(innerObj) + '&';
		                    }
		                } else if (value instanceof Object) {
		                    for (subName in value) {
		                        subValue = value[subName];
		                        fullSubName = name + '[' + subName + ']';
		                        innerObj = {};
		                        innerObj[fullSubName] = subValue;
		                        query += param(innerObj) + '&';
		                    }
		                } else if (value !== undefined && value !== null) {
		                    query += encodeURIComponent(name) + '='
		                            + encodeURIComponent(value) + '&';
		                }
		            }
		 
		            return query.length ? query.substr(0, query.length - 1) : query;
		        };

		        return angular.isObject(data) && String(data) !== '[object File]'
		                ? param(data)
		                : data;
		    }];
		});


		// 创建控制器
		myApp.controller('Controller',function($scope,$http){

			// 从后台获得部门列表数据
			var url =  URL + '/QueryDisCarServlet';///////////////////////////////////不分页

			var promise = $http.get(url);

			promise.success(function(data){
				$scope.cars = data; 
			});

			promise.error(function(data,status,headers,config) {
				layer.msg('请求失败' + status);
			});
			
			var url3 = URL + '/GetDisServlet';

			// post请求的快捷方法
			var promise = $http.get(url3,{			
				params:{
					distributeCarId:distributeCarId
				}
			});

			promise.success(function(data){
				// 绑定数据
				$scope.distributeCarId = data.distributeCarId;
				$scope.route = data.route;
				$scope.startDate = data.startDate;
				$scope.endDate = data.endDate;
				$scope.state = data.state;
				$scope.empId = data.employee.empId;
				$scope.carId = data.car.carId;
				
			});

			promise.error(function(data,status,headers,config) {
				alert('请求失败' + status);
			});	

			//修改数据
			$scope.update = function() {

				var url = URL + '/UpdateDisServlet';

				// post请求的快捷方法
				var promise = $http.post(url,{
					distributeCarId:$scope.distributeCarId,	
					route:$scope.route,
					startDate:$scope.startDate,
					endDate:$scope.endDate,
					state:$scope.state,
					empId:$scope.empId,
					carId:$scope.carId
					
				});

				promise.success(function(){
					alert('派车成功');	
					location.href = 'QueryDised.html';	
				});

				promise.error(function(data,status,headers,config) {
					alert('请求失败' + status);
				});

			}

			//手动设置日期数据
			$scope.setDate = function() {

				$scope.startDate = $('#startDate').val();
				$scope.endDate = $('#endDate').val();

			}

			
		});

	</script>
