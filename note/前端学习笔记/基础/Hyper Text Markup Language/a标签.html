<html>
<head>
	<title>a标签</title>

	<!-- 为页面上所有的a标签设置默认跳转样式。 -->
	<base target="_blank" />

</head>
<body>

	<!-- 跳转到其他页面 -->
	<a href="1.html">跳转到其他页面</a><br />

	<!-- 跳转到本页面。 -->
	<a href="#">跳转到本页面</a><br />
	
	<!-- 跳转到本页面固定位置。 -->
	<a href="#tip">跳转到本页面固定位置</a><br />
	<div id="tip">目标</div>

	<!-- 跳转到其他页面固定位置 -->
	<a href="1.html#tip">跳转到其他页面</a><br />

	<!-- 下载文件（不安全！！） -->
	<a href="http协议.txt">http协议.txt 不会下载（浏览器可读）</a> <br />
	<a href="压缩包.zip">压缩包.zip（浏览器不可读）（不安全！！！！！！1）</a><br /> 


</body>
</html>
