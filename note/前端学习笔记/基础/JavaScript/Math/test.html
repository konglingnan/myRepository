<head>
	<title></title>
	<script type="text/javascript">
		document.write("2的10次幂：Math.pow(2, 10)=" + Math.pow(2, 10));

		document.write("2次根号下3：Math.pow(3, 1/2)=" + (Math.pow(3, 1/2)));
		document.write("<br />");

		document.write("四舍五入：Math.round(1.532)=" + (Math.round(1.532)));
		document.write("<br />");

		document.write("向上取整：Math.ceil(1.032)=" + (Math.ceil(1.032)));
		document.write("<br />");

		document.write("向下取整：Math.floor(1.632)=" + (Math.floor(1.632)));
		document.write("<br />");

		document.write("绝对值：Math.abs(-1.632)=" + (Math.abs(-1.632)));
		document.write("<br />");

		document.write("最大值：Math.max(1.632, 6, 0)=" + (Math.max(1.632, 6, 0)));
		document.write("<br />");

		document.write("最小值：Math.min(1.632)=" + (Math.min(1.632, 6, 0)));
		document.write("<br />");

		document.write("随机数：Math.random()=" + (Math.random()));
		document.write("<br />");

		document.write("0.1+0.2=" + (0.1+0.2));
		document.write("<br />");

	</script>
