<html>
<head>
	<title></title>
	<script type="text/javascript">
	document.write('1==true: ' + (1==true));//true
	document.write('<br />');
	document.write('1===true: ' + (1===true));//false
	document.write('<br />');
	document.write('1=="true": ' + (1=="true"));//false
	document.write('<br />');
	document.write('1==="true": ' + (1==="true"));//false
	document.write('<br />');
	document.write('true=="true": ' + (true=="true"));//false
	document.write('<br />');
	document.write('1=="1": ' + (1=="1"));//true
	document.write('<br />');
	document.write('1==="1": ' + (1==="1"));//false
	document.write('<br />');
	document.write('==只比较内容，不关心数据类型（!=同理）。');
	document.write('<br />');
	document.write('而===既关心内容又关心数据类型（!==同理）。');
	document.write('<br />');
	document.write('NaN==NaN: ' + (NaN==NaN));//false
	document.write('<br />');
	document.write('NaN很特殊，自己都不等于自己。');
	document.write('<br />');
	</script>
</head>
<body>
</body>
</html>
