<html>
<head>
	<title></title>
	<style type="text/css">
		div {
			width: 400px;
			height: 400px;
			border: 1px solid #000000;
			margin: 0 auto;
			position: relative;
		}
		b {
			width: 139px;
			height: 139px;
			position: absolute;
		}
		.b1 {
			background: url(images/r.gif) top left;
			top: -1px;
			left: -1px;
		}
		.b2 {
			background: url(images/r.gif) right top;
			top: -1px;
			right: -1px;
		}
		.b3 {
			background: url(images/r.gif) left bottom;
			left: -1px;
			bottom: -1px;
		}
		.b4 {
			background: url(images/r.gif) bottom right;
			right: -1px;
			bottom: -1px;
		}
	</style>
</head>
<body>
	<div>
		<b class="b1"></b>
		<b class="b2"></b>
		<b class="b3"></b>
		<b class="b4"></b>
	</div>
</body>
</html>
