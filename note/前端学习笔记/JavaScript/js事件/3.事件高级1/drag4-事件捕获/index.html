<!DOCTYPE html>
<html>
<head>
	<title>拖拽</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="styles/css.css" />
</head>
<body>
	拖拽方块 <br /><br />
	
	oDiv.setCapture();<br />
	// IE专有，事件捕获（整个网页所有的事件都会集中到oDiv上，被oDiv捕获）<br />
	// 防止脱离方块时，将所有事件集中在oDiv上<br />
	// 同时防止选中文字<br /><br />
	
	<div>
		ojs doamkronefk dsgin <br />
		erjfk denrjfkdsf kd
	</div>

	<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
