<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
    /*css 初始化 */
    html, body, ul, li, ol, dl, dd, dt, p, h1, h2, h3, h4, h5, h6, form, fieldset, legend, img {
        margin: 0;
        padding: 0;
    }

    fieldset, img, input, button { 			/*fieldset组合表单中的相关元素*/
        border: none;
        padding: 0;
        margin: 0;
        outline-style: none;
    }

    ul, ol {
        list-style: none;				/*清除列表风格*/
    }

    input {
        padding-top: 0;
        padding-bottom: 0;
        font-family: "SimSun", "宋体";
    }

    select, input {
        vertical-align: middle;
    }

    select, input, textarea {
        font-size: 12px;
        margin: 0;
    }

    textarea {
        resize: none;
    }

    /*防止多行文本框拖动*/
    img {
        border: 0;
        vertical-align: middle;
    }

    /*  去掉图片低测默认的3像素空白缝隙*/
    table {
        border-collapse: collapse;			/*合并外边线*/
    }


    body {
        font: 12px/150% Arial, Verdana, "\5b8b\4f53";	/*宋体，Unicode，统一码*/
        color: #666;
        background: #fff
    }

    .clearfix:before, .clearfix:after {
        content: "";
        display: table;
    }

    .clearfix:after {
        clear: both;
    }

    .clearfix {
        *zoom: 1; /*IE/7/6*/
    }

    a {
        color: #666;
        text-decoration: none;
    }

    a:hover {
        color: #C81623;
    }

    h1, h2, h3, h4, h5, h6 {
        text-decoration: none;
        font-weight: normal;
        font-size: 100%;
    }

    s, i, em {
        font-style: normal;
        text-decoration: none;
    }

    .col-red {
        color: #C81623 !important;
    }

    /*公共类*/
    .w {
        /*版心 提取 */
        width: 1210px;
        margin: 0 auto;
    }

    .fl {
        float: left
    }

    .fr {
        float: right
    }

    .al {
        text-align: left
    }

    .ac {
        text-align: center
    }

    .ar {
        text-align: right
    }

    .hide {
        display: none;
    }


    .box {
        width: 1210px;
        height: 34px;
        margin: 50px auto ;
        border-bottom: 1px solid #B61D1D;

    }
    .box ul {
        height: 34px;
        float: right;
        border: 1px solid #ccc;
        border-bottom: 0 none;
        margin-top: -1px;
    }
    .box ul li {
        float: left;

    }
    .li-1 {
        width: 58px;
        position: relative;
        height: 34px;
    }
    .li-1 a {
         display: block;
         line-height: 34px;
         text-align: center;
     }
    .li-1 a:hover {
        position: absolute;
        top: -1px;
        left: -1px;
        border-left: 1px solid #B61D1D;
        border-right: 1px solid #B61D1D;
        border-top: 3px solid #B61D1D;
        line-height: 30px;
        width: 57px;
        text-align: center;
        z-index: 1;
        border-bottom: 0 none;
        background-color: #fff;
        height: 33px;
    }
    .li-2 {
        width: 82px;
        height: 34px;
        position: relative;
    }
    .li-2 a {
        display: block;
        line-height: 34px;
        text-align: center;
    }
    .li-2 a:hover {
        position: absolute;
        top: -1px;
        left: -1px;
        border-left: 1px solid #B61D1D;
        border-right: 1px solid #B61D1D;
        border-top: 3px solid #B61D1D;
        line-height: 30px;
        width: 81px;
        text-align: center;
        z-index: 1;
        border-bottom: 0 none;
        background-color: #fff;
        height: 33px;
    }
    .li-3 a:hover {
        width: 82px;
    }
    .box span {
        position: absolute;
        top: 12px;
        right: 0;
        width: 1px;
        height: 12px;
        background-color: #ccc;
    }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="li-1"><a href="#">大牌</a><span></span></li>
            <li class="li-1"><a href="#">男装</a><span></span></li>
            <li class="li-1"><a href="#">女装</a><span></span></li>
            <li class="li-1"><a href="#">鞋靴</a><span></span></li>
            <li class="li-1"><a href="#">箱包</a><span></span></li>
            <li class="li-2"><a href="#">内衣配饰</a><span></span></li>
            <li class="li-2"><a href="#">珠宝首饰</a><span></span></li>
            <li class="li-2"><a href="#">奢品礼品</a><span></span></li>
            <li class="li-2 li-3"><a href="#">奢华腕表</a></li>
        </ul>



    </div>






</body>
</html>
